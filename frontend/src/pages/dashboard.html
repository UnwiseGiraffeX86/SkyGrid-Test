<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://kit.fontawesome.com/5c5538a4fa.js" crossorigin="anonymous"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="dashboard.css">
<title>Dashboard Layout</title>
</head>
<body>

  <div class="container">
    <div class="settingBar">
      <button class="button" type="button" title="Dashboard"><i class="fa-solid fa-gauge"></i></button>
      <button class="button" type="button" title="Map View"><i class="fa-solid fa-map-location-dot"></i></button>
      <button class="button" type="button" title="Alerts"><i class="fa-solid fa-triangle-exclamation"></i></button>
      <button class="button" type="button" title="Policies"><i class="fa-solid fa-scroll"></i></button>
      <button class="button" type="button" title="Reports"><i class="fa-solid fa-chart-line"></i></button>
      <button class="button" type="button" title="Settings"><i class="fa-solid fa-gear"></i></button>
      <button class="button" type="button" title="Apps"><i class="fa-solid fa-th"></i></button>
    </div>
    
    <div class="cardContainer">
        <div class="card medium">Alerts

        </div>
        <div class="card medium">Congestion Level</div>
        <div class="card medium">Medium Card Content</div>
        <div class="card medium">Energy Consumption
        </div>


        <!-- Harta  -->
        <div class="card extralarge">MAP

        </div>



        <div class="card large">Large Card Content</div>
      <div class="MHolder">


        <div class="card small">
          <div class="lights">
            <div class="lights-icon"><i class="fa-sharp fa-solid fa-traffic-light"></i></div>
            <div class="lights-info">
              <div class="lights-item total-lights">
                <span class="number">1128</span>
                <span class="label">Total lights</span>
              </div>
              <div class="lights-item functioning-lights">
                <span class="number">986</span>
                <span class="label">Functioning</span>
              </div>
              <div class="lights-item not-functioning-lights">
                <span class="number">142</span>
                <span class="label">Not functioning</span>
              </div>
            </div>
          </div>
        </div>
        
        
        <div class="card small"></div>
      </div>
    </div> 
  </div>
  </div>
  
  </body>
  </html>
